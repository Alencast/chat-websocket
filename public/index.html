<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 20px;
            height: 80vh;
            max-height: 700px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .sidebar-header h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .user-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .user-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .message-username {
            font-weight: bold;
        }

        .message.own .message-username {
            color: rgba(255,255,255,0.9);
        }

        .message.other .message-username {
            color: #667eea;
        }

        .message-time {
            color: #999;
            font-size: 11px;
        }

        .message.own .message-time {
            color: rgba(255,255,255,0.7);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .system-message {
            text-align: center;
            padding: 8px;
            margin: 15px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            font-size: 13px;
            color: #667eea;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-width: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            margin: 20px 0;
        }

        .modal-content button {
            width: 100%;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Modal para definir nome de usu√°rio -->
    <div id="usernameModal" class="modal show">
        <div class="modal-content">
            <h2>üí¨ Bem-vindo ao Chat!</h2>
            <p>Escolha um nome de usu√°rio para come√ßar</p>
            <input type="text" id="usernameInput" placeholder="Seu nome..." maxlength="20">
            <div id="usernameError" class="error-message"></div>
            <button class="btn-send" onclick="setUsername()">Entrar no Chat</button>
        </div>
    </div>

    <div class="container">
        <!-- √Årea principal do chat -->
        <div class="chat-container">
            <div class="header">
                <h1>üí¨ Chat em Tempo Real</h1>
                <p class="subtitle">Converse com outros usu√°rios conectados</p>
            </div>

            <div id="messages" class="messages-area">
                <!-- Mensagens aparecer√£o aqui -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Digite sua mensagem..." 
                        disabled
                    >
                    <button id="btnSend" class="btn-send" onclick="sendMessage()" disabled>
                        Enviar
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar com usu√°rios online -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üë• Usu√°rios Online</h3>
                <span id="status" class="status disconnected">‚óè Desconectado</span>
            </div>
            <div id="usersList" class="users-list">
                <p style="text-align: center; color: #999; padding: 20px;">
                    Nenhum usu√°rio conectado
                </p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUsername = null;
        let myUserId = null;

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚óè Conectado';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚óè Desconectado';
            }
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addChatMessage(username, message, isOwn, userId) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'message-username';
            usernameSpan.textContent = isOwn ? 'Voc√™' : username;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = getTime();
            
            messageHeader.appendChild(usernameSpan);
            messageHeader.appendChild(timeSpan);
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = message;
            
            messageContent.appendChild(messageHeader);
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Nenhum usu√°rio conectado</p>';
                return;
            }
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.textContent = user.username.charAt(0).toUpperCase();
                
                const name = document.createElement('div');
                name.className = 'user-name';
                name.textContent = user.username + (user.id === myUserId ? ' (Voc√™)' : '');
                
                const dot = document.createElement('div');
                dot.className = 'online-dot';
                
                userDiv.appendChild(avatar);
                userDiv.appendChild(name);
                userDiv.appendChild(dot);
                
                usersList.appendChild(userDiv);
            });
        }

        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    console.log('Conectado ao servidor');
                    updateStatus(true);
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        switch(data.type) {
                            case 'welcome':
                                myUserId = data.clientId;
                                break;
                                
                            case 'usernameAccepted':
                                currentUsername = data.username;
                                document.getElementById('usernameModal').classList.remove('show');
                                document.getElementById('messageInput').disabled = false;
                                document.getElementById('btnSend').disabled = false;
                                addSystemMessage(`Bem-vindo ao chat, ${currentUsername}!`);
                                break;
                                
                            case 'error':
                                if (!currentUsername) {
                                    document.getElementById('usernameError').textContent = data.message;
                                } else {
                                    addSystemMessage('‚ùå ' + data.message);
                                }
                                break;
                                
                            case 'message':
                                const isOwn = data.userId === myUserId;
                                addChatMessage(data.username, data.message, isOwn, data.userId);
                                break;
                                
                            case 'userJoined':
                                addSystemMessage(`üëã ${data.username} entrou no chat`);
                                break;
                                
                            case 'userLeft':
                                addSystemMessage(`üëã ${data.username} saiu do chat`);
                                break;
                                
                            case 'userList':
                                updateUsersList(data.users);
                                break;
                        }
                    } catch (e) {
                        console.error('Erro ao processar mensagem:', e);
                    }
                };

                ws.onerror = function(error) {
                    console.error('Erro WebSocket:', error);
                    addSystemMessage('‚ùå Erro na conex√£o');
                };

                ws.onclose = function() {
                    console.log('Conex√£o encerrada');
                    updateStatus(false);
                    ws = null;
                    addSystemMessage('Conex√£o perdida. Recarregue a p√°gina para reconectar.');
                };
            } catch (error) {
                console.error('Erro ao conectar:', error);
                addSystemMessage('‚ùå Erro ao conectar ao servidor');
            }
        }

        function setUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            const errorDiv = document.getElementById('usernameError');
            
            errorDiv.textContent = '';
            
            if (!username) {
                errorDiv.textContent = 'Por favor, digite um nome de usu√°rio';
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                errorDiv.textContent = 'O nome deve ter entre 2 e 20 caracteres';
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'setUsername',
                    username: username
                }));
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) {
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addSystemMessage('‚ùå N√£o conectado ao servidor');
                return;
            }

            try {
                ws.send(JSON.stringify({
                    type: 'message',
                    message: message
                }));
                input.value = '';
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                addSystemMessage('‚ùå Erro ao enviar mensagem');
            }
        }

        // Enter para enviar mensagem
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter para definir nome de usu√°rio
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        // Conectar automaticamente ao carregar
        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
</body>
</html>
